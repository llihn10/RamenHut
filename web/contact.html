<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <section id="contact" class="contact-section">
        <h2 class="section-title quicksand contact-title">Liên hệ</h2>

        <div class="section-content">
            <div class="contact-detail">
                <div class="logo">
                    <img src="img/logo0.jpg" alt="Logo">
                </div>

                <ul class="contact-info-list">
                    <li class="contact-info">
                        <i class="fi fi-rs-marker"></i>
                        <p>Đại học FPT, Km29 Đại lộ Thăng Long, H. Thạch Thất, TP. Hà Nội</p>
                    </li>

                    <li class="contact-info">
                        <i class="fi fi-rr-envelope"></i>
                        <p>ramenhut.info@gmail.com</p>
                    </li>

                    <li class="contact-info">
                        <i class="fi fi-rr-phone-call"></i>
                        <p>(+84) 123456789</p>
                    </li>

                    <li class="contact-info">
                        <i class="fi fi-rr-clock-five"></i>
                        <p>Thứ 2 - thứ 7: 9:00 AM - 9:00 PM</p>
                    </li>

                </ul>

                <div class="icons social-media">
                    <div class="linking">
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="fi fi-brands-instagram"></i>
                        </a>
                    </div>

                    <div class="linking">
                        <a href="https://www.facebook.com" target="_blank">
                            <i class="fi fi-brands-facebook"></i>
                        </a>
                    </div>

                    <div class="linking">
                        <a href="https://www.messenger.com" target="_blank">
                            <i class="fi fi-brands-facebook-messenger"></i>
                        </a>
                    </div>

                    <div class="linking">
                        <a href="https://www.tiktok.com" target="_blank">
                            <i class="fi fi-brands-tik-tok"></i>
                        </a>
                    </div>

                </div>

            </div>

            <!-- Google Maps -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.5062169040543!2d105.52271427547622!3d21.012421688339103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abc60e7d3f19%3A0x2be9d7d0b5abcbf4!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBGUFQgSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1740881558012!5m2!1svi!2s"
                    width="650" height="480" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
</body>

</html>
